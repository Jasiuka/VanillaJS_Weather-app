<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weathyy</title>
  </head>
  <body>
    <main class="main-window">
      <div class="background">
        <img src="./assets/main-img.jpg" class="background-img" />
      </div>
      <div class="main-window__overlay"></div>
      <div class="display-info-box">
        <div class="display-info-box__background">
          <img
            src="./assets/main-img.jpg"
            class="display-info-box__background-img"
          />
        </div>
        <div class="display-info-box__left-panel">
          <form class="left-panel__search-form">
            <input type="text" />
          </form>
        </div>
        <div class="display-info-box__right-panel">
          <h2 class="right-panel__title">No country selected yet</h2>
          <ul class="right-panel__down-list"></ul>
        </div>
      </div>
    </main>
    <script src="./scripts/main.script.js" type="module"></script>
  </body>
</html>
